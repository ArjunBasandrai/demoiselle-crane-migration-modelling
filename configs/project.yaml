stage_read:
  raw_data_path: "data/raw/Volga-Ural Interfluve, Russia/1000 Cranes. Russia. Volga-Ural Interfluve..csv"
  stage_1_output_path: "data/interim/irregularly_sampled_data.csv"
  min_count: 1000
  max_latitude: 18.5

stage_rw:
  stage_2_output_path: "data/interim/regularly_sampled_data.csv"
  time_step_hours: 6
  gap_split_days: 7
  min_points: 20

stage_stopover:
  stage_3_sites_output_path: "data/interim/stopover_sites.csv"
  stage_3_events_with_sites_output_path: "data/interim/stopover_events.csv"
  stage_3_site_contributors_output_path: "data/interim/site_contributors.csv"
  stage_3_stopover_map_output_path: "outputs/stopover_atlas.html"
  r_stop_km: 10.0
  min_stop_hours: 48.0
  site_eps_km: 20
  min_samples: 2

stage_phenology:
  plots_out_dir: "outputs/phenology"
  stage_4_migrations_output_path: "outputs/phenology/migrations.csv"
  stage_4_individuals_output_path: "outputs/phenology/individuals_summary.csv"
  stage_4_population_output_path: "outputs/phenology/population_summary.csv"

  core_radius_km: 300.0
  winter_months: [12, 1, 2]
  breeding_months: [5, 6, 7, 8]
  min_points_winter: 10
  min_points_breeding: 10

  major_stopover_hours: 48.0
  gap_split_days: 7.0

  spring_arrival_start_month_day: [4, 1]
  spring_arrival_end_month_day: [9, 30]
  spring_departure_start_month_day: [7, 1]
  spring_departure_end_month_day: [11, 15]

  fall_departure_start_month_day: [12, 1]
  fall_departure_end_month_day: [4, 15]
  fall_arrival_start_month_day: [8, 15]
  fall_arrival_end_month_day: [12, 31]

  plots_dpi: 180
  max_points_scatter: 20000

stage_corridor:
  stage_4_migration_only_output_path: "data/interim/irregularly_sampled_migration_only_data.csv"
  spring_migration_start_month: 3
  spring_migration_end_month: 6
  fall_migration_start_month: 8
  fall_migration_end_month: 11

  proj_crs: "+proj=cea +lon_0=0 +lat_ts=0 +datum=WGS84 +units=m +no_defs"
  cellsize_m: 5000
  extent_buffer_m: 250000
  location_error_m: 30
  window_size: 31
  margin: 11
  time_step_mins: 60
  max_points_plot: 200000
  out_html: "outputs/corridors.html"
  out_gj95: "outputs/corridor_95.geojson"
  out_gj50: "outputs/corridor_50.geojson"
